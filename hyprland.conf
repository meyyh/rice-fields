monitor = eDP-1,2256x1504,0x0,1.566667
#monitor = eDP-1,2256x1504,0x0,1
monitor = HDMI-A-1,highres,0x1504,2
monitor = DP-4,3840x2160@60,0x3840,1
#hyprctl keyword monitor eDP-1,2256x1504,0x0,1.566667,transform,0
xwayland {
  force_zero_scaling = true
}

$terminal = kitty
$fileManager = dolphin
$menu = wofi --show drun -W 75% -H 75% -I -i


exec-once = dunst
#exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = systemctl --user start hyprpolkitagent
exec-once = waybar
exec-once = hyprpaper && hypridle
exec-once = /home/meyyh/gits/workstyle/target/release/workstyle &> /tmp/workstyle.log

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt5ct
env = XDG_MENU_PREFIX,plasma-

general { 
    gaps_in = 5
    gaps_out = 10

    border_size = 2

    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    resize_on_border = false 

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 10

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0
	
    shadow {

	enabled = false
	range = 4
	render_power = 3
	color = rgba(1a1a1aee)
    }

    blur {
        enabled = false
        size = 3
        passes = 1
        
        vibrancy = 0.1696
    }
}

animations {
    enabled = true


    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    new_status = master
}

misc { 
    force_default_wallpaper = 1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
    vfr = false
}


input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
	disable_while_typing = true
    }
}

windowrulev2 = opacity 0.8, class:(kitty)
windowrulev2 = float,title:(Open File)
windowrulev2 = float,title:(Open Folder)
windowrulev2 = float,class:^(org.qbittorrent.qBittorrent),title:^(?!qBittorrent).*

#windowrulev2 = float,class:(Waydroid)

#tag studio
windowrulev2 = float,class:(tagstudio), title:^(?!TagStudio).*
windowrulev2 = float,title:(Add Tags)
windowrulev2 = float,class:(python3)

#windowrulev2 = float,title:(Choo Choo)
windowrulev2 = noanim,title:(Choo Choo)
#windowrulev2 = nofocus,title:(Choo Choo)
windowrulev2 = noborder,title:(Choo Choo)

$mainMod = SUPER # Sets "Windows" key as main modifier

bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, C, killactive,
#bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, D, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, G, exec, grim -g "$(slurp)" - | wl-copy
bind = $mainMod SHIFT, G, exec, grim -g "$(slurp)" /tmp/pic && tesseract /tmp/pic stdout | wl-copy
bind = $mainMod, L, exec, hyprlock
bind = CTRL, bracketright, exec, /home/meyyh/gits/rando/clippaste/kppp -d /dev/input/by-path/platform-i8042-serio-0-event-kbd

#lock on lid close
bind = ,switch:on:Lid Switch,exec,hyprlock

bind = $mainMod, F, fullscreen, 1
bind = $mainMod SHIFT, F, fullscreen, 0

# Move focus with1 mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# l -> do stuff even when locked
# e -> repeats when key is held 
bindl=, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindle=, XF86AudioLowerVolume, exec, bash -c "/home/meyyh/.config/hypr/vol.sh -"
bindle=, XF86AudioRaiseVolume, exec, bash -c "/home/meyyh/.config/hypr/vol.sh +"

bindl=, XF86AudioPlay, exec, playerctl play-pause # the stupid key is called play , but it toggles 
bindl=, XF86AudioNext, exec, playerctl next 
bindl=, XF86AudioPrev, exec, playerctl previous

bindle=, XF86MonBrightnessUp, exec, bri --up
bindle=, XF86MonBrightnessDown, exec, bri --down
bindle=, XF86Search, exec, launchpad
# bindl=, XF86AudioMute, exec, amixer set Master toggle


